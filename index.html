<!DOCTYPE html>
<html lang="da" class="bg-outer-space-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="app.min.css" rel="stylesheet">
    <title>JUUL DANMARK A/S</title>
    <meta name="description" content="JUUL DANMARK A/S">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=roboto:400,500,600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --navbar-height: calc(100% + 130px);
        }
    </style>
</head>
<body class="bg-gray-100 antialiased">
<header class="relative">
    <!-- Mobile -->
    <nav class="relative z-10" aria-label="Top">
        <!-- Secondary navigation -->
        <div class="bg-white lg:hidden">
            <div class="mx-auto max-w-7xl lg:px-6">
                <div class="flex h-14 sm:h-12 items-center">
                    <!-- Logo (md+) -->
                    <div class="hidden sm:flex sm:items-center sm:flex-shrink-0">
                        <img class="relative top-[13px] z-10 h-[74px] w-auto" alt="JUUL DANMARK A/S" loading="lazy" src="logo.svg">
                    </div>

                    <!-- Mobile menu and logo (md-) -->
                    <div class="flex flex-shrink-0 sm:hidden">
                        <img class="h-14 w-14 sm:h-12 w-auto bg-stiletto-500" alt="JUUL DANMARK A/S" loading="lazy" src="juul.svg">
                    </div>

                    <div class="flex flex-grow h-full">
                        <!-- Flyout menus -->
                        <div class="flex inset-x-0 bottom-0 pl-4">
                            <div class="flex flex-shrink flex-wrap h-full space-x-2">
                                <div class="relative flex h-full">
                                    <a href="/" class="relative flex h-full items-center gap-x-1 border-b-2 px-2 pt-0.5 text-sm font-medium transition-colors duration-200 ease-out border-stiletto-500 text-stiletto-500">Kurser</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Desktop -->
    <div class="absolute inset-0">
        <img class="w-full h-full object-cover" alt="" loading="lazy" width="100%" height="100%" style="height: var(--navbar-height)" src="../../warehouse-header.jpg">
        <div class="absolute inset-0" style="background: var(--navbar-bg); mix-blend-mode: multiply;" aria-hidden="true"></div>
    </div>
    <div class="relative">
        <div class="hidden lg:flex mx-auto max-w-7xl flex-shrink-0 items-center px-4 sm:px-6 lg:px-8">
            <img width="230px" height="74px" alt="JUUL DANMARK A/S" class="block z-10 h-[74px] w-auto" src="logo.svg">
        </div>
    </div>
    <div class="relative mx-auto max-w-7xl lg:px-8">
        <nav class="hidden lg:flex lg:space-x-12 lg:mt-2 lg:mb-2 lg:text-3xl lg:tracking-tight" aria-label="Global">
            <a class="pt-2.5 pb-1 text-3xl text-white font-medium tracking-wide border-b-2 transition duration-100 border-b-stiletto-500" href="/">Kurser</a>
        </nav>
    </div>

    <div class="p-4 sm:px-6 flex flex-col justify-center mx-auto max-w-7xl min-h-44 sm:min-h-56 lg:mt-8 lg:px-8 lg:pb-10">
        <div class="relative">
            <h1 class="text-center uppercase tracking-wide text-3xl font-black text-white sm:text-3xl lg:text-6xl">Velkommen til JUUL</h1>
        </div>
    </div>
</header>
<div class="relative bg-gray-100">
    <div class="relative max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 lg:py-12">
        <ul class="mx-auto text-center grid gap-x-2 gap-y-5 sm:gap-12 grid-cols-1 sm:grid-cols-3 sm:space-y-0 lg:grid-cols-5 lg:max-w-7xl">
            <li class="flex flex-col items-center">
                <a href="/lastbil" class="flex flex-col items-center h-full group" tabindex="-1">
                    <picture class="flex justify-center rounded-full bg-gradient-to-b from-white group-hover:shadow group-hover:bg-white group-hover:active:shadow-lg motion-reduce:transition-colors active:transition-shadow duration-100 ease-in-out">
                        <source srcset="lastbil.webp" type="image/webp">
                        <img class="w-auto max-h-[168px] sm:max-h-none sm:w-[168px] object-contain" alt="Lastbil" loading="lazy" width="100%" height="100%" src="lastbil.png">
                    </picture>
                    <div class="flex-grow mt-2">
                        <h2 class="leading-6 font-bold text-gray-900 uppercase sm:text-lg sm:mb-2">Lastbil</h2>
                        <p class="text-gray-700 group-hover:text-black">Kørekort</p>
                    </div>
                    <button type="button" class="mt-2 sm:mt-3 py-0.5 px-10 rounded-md text-sm text-white bg-lime-500 focus:outline-none focus:ring focus:ring-lime-500/50 group-focus:outline-none group-focus:ring group-focus:ring-3 group-focus:ring-lime-500/50 group-hover:shadow group-hover:bg-lime-700 motion-reduce:transition-colors duration-100 ease-in-out">
                        Læs mere
                    </button>
                </a>
            </li>
        </ul>
    </div>
</div>
<footer class="relative bg-outer-space-900" aria-labelledby="footerHeading">
    <div class="max-w-7xl mx-auto pt-12 px-4 sm:px-6 lg:pt-12 lg:px-8">
        <div class="lg:grid lg:grid-cols-3 lg:gap-12 xl:grid-cols-3 xl:gap-12">
            <div class="space-y-5 md:col-span-1 lg:border-r-2 lg:border-outer-space-800 pb-12">
                <img width="230px" height="65px" alt="JUUL DANMARK A/S" class="mb-5" loading="lazy" src="logo.svg">
            </div>
            <div class="col-span-2">
                <h3 class="text-sm font-semibold text-white/90 tracking-wider uppercase">Om JUUL DANMARK A/S</h3>
                <div class="flex my-5">
                    <div class="w-full max-w-2xl">
                        <figure class="relative isolate pt-6 sm:pt-12">
                            <svg viewBox="0 0 162 128" fill="none" aria-hidden="true" class="absolute left-0 top-0 -z-10 h-32 stroke-outer-space-800">

                                <use href="#b56e9dab-6ccb-4d32-ad02-6b4bb5d9bbeb" x="86"></use>
                            </svg>
                            <blockquote class="prose leading-8 text-white/90 sm:leading-9">
                                <p>
                                    JUUL er en af Danmarks største og ældste uddannelsesinstitutioner inden for ledelse, transport-, redder- og lager/logistik-uddannelser.
                                </p>
                                <p class="mt-4">
                                    Vi er en 100% dansk familieejet virksomhed, der har hovedsæde i Roskilde, med uddannelsescentre i Roskilde, Køge, Hvidovre og Holbæk, og en lang række
                                    udbud og samarbejdspartnere på tværs af landet. Vi udbyder ledelsesuddannelser indenfor kontor-, detail- og logistikområdet, samt uddannelser og
                                    efteruddannelser inden for alle transportfaglige områder fx lastbil, bus, flextrafik, redning, gaffeltruck, farligt gods, vogntog, taxi,
                                    vognmandsuddannelser med flere. Vi lægger vægt på uddannelser af høj kvalitet, og et højt serviceniveau over for både chauffører,
                                    vognmænd og virksomheder. Vi har adgang til køretekniske anlæg med lastbiler, busser, gaffeltrucks, evakuerings- og brandøvelser osv., og uddanner herigennem borgere inden for en lang række centrale arbejdsfunktioner, som et bidrag til at øge sammenhængskraften på arbejdsmarkedet i Danmark.
                                </p>
                            </blockquote>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 border-t-2 border-outer-space-800 text-xs text-white text-opacity-50 mt-12 py-4">
            <div class="order-last mt-3 md:order-none md:mt-0">&copy; 2024 JUUL DANMARK A/S &mdash; Alle rettigheder forbeholdes</div>
        </div>
    </div>
</footer>
</body>
</html>
